<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ketQua"></div>
    <script>
        let chuoi='';
       let j=2;
    //    <div id="ketQua"></div>
        for ( let i=1; i<=20;i++){
           
            for( j+=1;;j++){
                let kiemTra=true;
                for (let a=2; a<j; a++){
                    if(j%a==0){
                        kiemTra=false;
                        break;
                    }

                }
                if(kiemTra==true){
                //   alert(j);
                  chuoi=chuoi+' '+j
                  break;
                }
               
            }
           document.getElementById('ketQua').innerHTML=chuoi
        }
    </script>
</body>
</html>
